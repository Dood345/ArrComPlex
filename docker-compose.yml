services:
  # Download Client
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - WEBUI_PORT=8080
    volumes:
      - C:/Users/dood3/dockerComPlex/qbittorrent:/config
      - S:/Downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    restart: unless-stopped
    networks:
      - media-network

  # Cloudflare workaround for indexer
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/Chicago
    ports:
      - "8191:8191"
    restart: unless-stopped 
    networks:
      - media-network

  # Indexer Manager (Using Prowlarr instead of Jackett)
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - C:/Users/dood3/dockerComPlex/prowlarr:/config
    ports:
      - "9696:9696"
    depends_on:
      - flaresolverr
    restart: unless-stopped
    networks:
      - media-network

  # TV Shows Management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - C:/Users/dood3/dockerComPlex/sonarr:/config
      - S:/My Videos/My Shows:/shows
      - S:/Downloads:/downloads
    ports:
      - "8989:8989"
    depends_on:
      - qbittorrent
      - prowlarr
    restart: unless-stopped
    networks:
      - media-network

  # Movies Management
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - C:/Users/dood3/dockerComPlex/radarr:/config
      - S:/My Videos/My Movies:/movies
      - S:/Downloads:/downloads
    ports:
      - "7878:7878"
    depends_on:
      - qbittorrent
      - prowlarr
    restart: unless-stopped
    networks:
      - media-network

  # Music Management
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - C:/Users/dood3/dockerComPlex/lidarr:/config
      - S:/My Music:/music
      - S:/Downloads:/downloads
    ports:
      - "8686:8686"
    depends_on:
      - qbittorrent
      - prowlarr
    restart: unless-stopped
    networks:
      - media-network

  slskd:
    image: slskd/slskd
    container_name: slskd
    ports:
      - "5030:5030"
      - "5031:5031"
      - "50300:50300"
    environment:
      - PUID=1000
      - PGID=1000
      - SLSKD_UMASK=022
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - SLSKD_REMOTE_CONFIGURATION=false
      - TZ=America/Chicago
    volumes:
      - C:/Users/dood3/dockerComPlex/slskd:/app/config
      - S:/Downloads:/downloads
    restart: always
    networks:
      - media-network

  soularr:
    image: mrusse08/soularr:latest
    container_name: soularr
    hostname: soularr
    ports:
      - "6969:6969"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - SCRIPT_INTERVAL=300 # Script interval in seconds
    volumes:
      - S:/Downloads:/downloads
      - C:/Users/dood3/dockerComPlex/soularr:/data
    restart: unless-stopped
    networks:
      - media-network


  # Books/Audiobooks Management - NO REPLACEMENT, MANUAL GATHERING WITH ANNES ARCHIVE
