  #Audiobook Server
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - C:/Users/dood3/dockerComPlex/audiobookshelf:/config
      - C:/Users/dood3/dockerComPlex/audiobookshelf/metadata:/metadata
      - S:/My Books:/books
    ports:
      - "13378:80"
