    restart: unless-stopped
    networks:
      - media-network

  # Request Management Interface
  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    container_name: seerr
    init: true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - C:/Users/dood3/dockerComPlex/overseerr:/app/config
    ports:
      - "5055:5055"
    depends_on:
      - sonarr
      - radarr
    restart: unless-stopped
    networks:
